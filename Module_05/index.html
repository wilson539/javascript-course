<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Module 05 Assignment</title>
</head>
<body>
  <h2>JavaScript Object Example</h2>

  <script>
    // Object literal
    let myDog = {
      name: "Courage",
      show: "Courage the Cowardly Dog",
      breed: "Unknown",
      role: "lived with a married couple of elderly farmers in the Middle of Nowhere",
      mySound: "When you hear me scream, you should know something spooky is happening!"
    };

    // Display info for object literal
    document.write("Hello, my name is " + myDog.name + ".<br>");
    document.write("I starred in the TV show " + myDog.show + ".<br>");
    document.write("My character was a " + myDog.breed + ".<br>");
    document.write("I " + myDog.role + ".<br>");
    document.write("My sound: " + myDog.mySound + "<br><br>");

    // Constructor function
    function Dog(name, show, breed, role, mySound, canTalk) {
      this.name = name;
      this.show = show;
      this.breed = breed;
      this.role = role;
      this.mySound = mySound;
      this.canTalk = canTalk;

      this.myGreeting = function() {
        return "Hello, my name is " + this.name +
               ". I starred in the TV show " + this.show +
               ". My character was a " + this.breed +
               ". I " + this.role +
               ". My sound: " + this.mySound +
               ". Can I talk? " + this.canTalk;
      };
    }

    // Create an object with constructor
    let myDogConst = new Dog(
      "Courage",
      "Courage the Cowardly Dog",
      "Unknown",
      "lived with a married couple of elderly farmers in the Middle of Nowhere",
      "When you hear me scream, you should know something spooky is happening!",
      true
    );

    // Display info from constructor
    document.write(myDogConst.myGreeting());
  </script>
</body>
</html>
