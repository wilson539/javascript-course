<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First JavaScript Webpage</title>
</head>
<body>
  <h1>Welcome to My First JavaScript Webpage!</h1>
  <p>This text is displayed in the browser window.</p>

  <script>
    // This writes directly to the page
    document.write("<p>Hello from JavaScript!</p>");
    
    // This shows up in the Chrome Console
    console.log("My first JavaScript console message.");
  </script>
</body>
</html>
