<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Module 03 – JavaScript Program Basics (Aligned with Course Docs)</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif;line-height:1.4;margin:20px}
    h1{margin-bottom:0}
    small{color:#555}
    .box{border:1px solid #ddd;padding:12px;border-radius:8px;margin:14px 0;background:#fafafa}
    code{background:#f0f0f0;padding:2px 4px;border-radius:4px}
  </style>
</head>
<body>
  <h1>Albert Wilson JavaScript Program Basics</h1>
  <small>W110/COP1801 • Section 01 • Summer 2025 T2</small>

  <div class="box">
    <h2>1) For loop 0–10 with odd/even</h2>
    <p id="out1"></p>
  </div>

  <div class="box">
    <h2>2) Do/While loop using <code>myNum</code> (5–20)</h2>
    <p id="out2"></p>
  </div>

  <div class="box">
    <h2>3) Subjects array</h2>
    <p><strong>Readable list:</strong></p>
    <p id="out3a"></p>
    <p><strong>Comma-separated (one statement):</strong></p>
    <p id="out3b"></p>
  </div>

  <script>

    // ===== 1) For loop 0..10 with odd/even =====
    var text1 = "";
    var i;
    for (i = 0; i <= 10; i++) {
      if (i % 2 === 0) {
        text1 += "Count " + i + " is even<br>";
      } else {
        text1 += "Count " + i + " is odd<br>";
      }
    }
    document.getElementById("out1").innerHTML = text1;

    // ===== 2) Do/While loop with myNum (prompt for 5..20) =====
    var myNum = window.prompt("Enter a whole number between 5 and 20:");
    // basic normalization to an integer
    myNum = parseInt(myNum, 10);
    // if input is not a number or not in range, default to 5 (keeps logic simple & within covered topics)
    if (isNaN(myNum) || myNum < 5 || myNum > 20) {
      myNum = 5;
    }

    var text2 = "";
    var counter = 1;
    do {
      text2 += "do/while counter = " + counter + "<br>";
      counter++;
    } while (counter <= myNum);
    document.getElementById("out2").innerHTML = text2 + "Stopped when counter exceeded myNum (" + myNum + ").";

    // ===== 3) Subjects array =====
    var subjects = ["Accounting", "Algebra", "Programming", "Art", "Data Analytics"];

    // 3a) Readable list using a simple for loop
    var text3a = "";
    for (var j = 0; j < subjects.length; j++) {
      text3a += (j + 1) + ". " + subjects[j] + "<br>";
    }
    document.getElementById("out3a").innerHTML = text3a;

    // 3b) Comma-separated values using ONE statement.
    // When an array is written to a string, it becomes comma-separated automatically.
    document.getElementById("out3b").innerHTML = subjects + ""; // one statement
  </script>
</body>
</html>
