<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Module 06 Assignment — JavaScript Objects</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.45; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 1rem 1.25rem; margin: 1rem 0; }
    code { background: #f7f7f7; padding: 0 .25rem; }
    .error { color: #b00020; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Module 06 — JavaScript Object Constructor &amp; Methods</h2>

  <p id="allDogs" class="card"></p>
  <p id="selection" class="card"></p>

  <script>
    // Constructor: defines properties + method (uses conditional on canTalk)
    function Dog(name, show, breed, role, mySound, canTalk) {
      this.name = name;
      this.show = show;
      this.breed = breed;
      this.role = role;         // short sentence about the character’s role
      this.mySound = mySound;   // a quote or catchphrase/sound
      this.canTalk = canTalk;   // boolean

      // myGreeting shows whether the dog can talk using a conditional
      this.myGreeting = function () {
        const talkBit = this.canTalk ? "I can talk!" : "I cannot talk.";
        return `Hello, my name is ${this.name}. I starred in “${this.show}”. ` +
               `My character was a ${this.breed}. I ${this.role}. ` +
               `My sound: ${this.mySound} ${talkBit}`;
      };
    }

    // Create two new dogs from the Wikipedia list (animated TV)
    // Scooby-Doo — Great Dane, talks (often says “Ruh-roh!”)
    const scooby = new Dog(
      "Scooby-Doo",
      "Scooby-Doo, Where Are You!",
      "Great Dane",
      "solve mysteries with my friends from Mystery Inc.",
      "Ruh-roh!",
      true
    );

    // Brian — Family Guy, white Labrador Retriever, talks
    const brian = new Dog(
      "Brian",
      "Family Guy",
      "white Labrador Retriever",
      "am the Griffins’ family dog and a full-fledged family member",
      "I prefer a dry martini.",
      true
    );

    // Keep an array and a name→object map for quick lookup
    const dogs = [scooby, brian];
    const byName = Object.fromEntries(dogs.map(d => [d.name.toLowerCase(), d]));

    // 1) Use a for...in loop to display each property/value for each object
    const allDogsEl = document.getElementById("allDogs");
    let output = "<strong>All Dogs (properties via <code>for...in</code>):</strong><br>";
    for (const d of dogs) {
      output += `<div style="margin-top:.5rem;"><em>${d.name}</em><br>`;
      for (const prop in d) {
        if (typeof d[prop] !== "function") { // show only data properties
          output += `${prop}: ${d[prop]}<br>`;
        }
      }
      output += `Greeting: ${d.myGreeting()}<br></div>`;
    }
    allDogsEl.innerHTML = output;

    // 2) Prompt the user to select a dog by name, then show full info
    const choice = prompt(`Choose a dog: type "Scooby-Doo" or "Brian"`);

    const selectionEl = document.getElementById("selection");
    if (choice) {
      const pick = byName[choice.trim().toLowerCase()];
      if (pick) {
        selectionEl.innerHTML =
          `<strong>Your Selection:</strong><br>` +
          `Name: ${pick.name}<br>` +
          `Show: ${pick.show}<br>` +
          `Breed: ${pick.breed}<br>` +
          `Role: ${pick.role}<br>` +
          `Can Talk: ${pick.canTalk}<br>` +
          `<br><strong>myGreeting()</strong>: ${pick.myGreeting()}`;
      } else {
        selectionEl.innerHTML =
          `<span class="error">That dog isn't in the list. Please refresh and choose "Scooby-Doo" or "Brian".</span>`;
      }
    } else {
      selectionEl.innerHTML = "No dog selected.";
    }
  </script>
